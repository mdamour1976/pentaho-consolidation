#
# Defines, whether images are handled by this target.
# Usually, this produces OutOfMemoryExceptions very soon,
# so it is disabled by default.
org.pentaho.reporting.engine.classic.core.modules.output.table.rtf.EnableImages=true

#
# Defines the document title .
#org.pentaho.reporting.engine.classic.core.modules.output.table.rtf.Title=

#
# Defines the document's author.
#org.pentaho.reporting.engine.classic.core.modules.output.table.rtf.Author=

#
# Defines, whether Shape-content that is not one of the recognized background shapes
# will be printed as image. If set to false, the content will be removed, if set to
# true, the content ends up as image.
#
org.pentaho.reporting.engine.classic.core.modules.output.table.rtf.ShapeAsContent=true
