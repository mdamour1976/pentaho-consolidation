description=Dieses Beispiel zeigt, wie man globale Filter und Sessionfilter verwendet. <p/> Der globale Filter ist DEPARTMENT_LIST, der die Werte f\u00fcr die Abteilungsparameter bereitstellt. DEPARTMENT_LIST wird mit einem 'select distinct' der Spalte 'Abteilungen' generiert. Da es ein globale Filter ist, muss er nur einmal aktiviert werden um f\u00fcr alle Benutzer verf\u00fcgbar zu sein.<p/> Der Sessionfilter REGION_FILTER wir bei jedem einloggen eines Users erzeugt. Der Werte werden in der User-Session gespeichert und bleiben solange erhalten, wie der User eingeloggt bleibt.
title=Sichere Session und globale Filter
